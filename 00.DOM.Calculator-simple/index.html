<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="simple-calculator">
          <div>
            <h3>Simple Calculator</h3>
          </div>
          <div class="spanText">
            <span class="counter" id="result">0</span>
          </div>
          <div class="inputText">
            <input type="text" placeholder="Value1" id="value1" />
            <input type="text" placeholder="Value2" id="value2"/>
          </div>
          <div>
            <button class="addition">Addition</button>
          </div>
          <div>
            <button class="substract">Substract</button>
          </div>
          <div>
            <button class="multiply">Multiply</button>
          </div>
          <div>
            <button class="division">Division</button>
          </div>
          <div>
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
    </section>

    <!------------------------------------------------------->
    <script src="./main.js"></script>
  </body>
</html>
